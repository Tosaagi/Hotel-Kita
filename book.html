<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/datepicker.js"></script>
    <!--<script src="/static/script.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  
  <section class="bg-red-700 p-8 flex justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md flex space-x-4">
      <form id="bookingForm" action="book.db" method="POST" class="flex items-center space-x-4">
        <div>
          <label for="checkin" class="block text-sm font-medium text-gray-700">Check-In</label>
          <input 
          type="text" 
          id="checkin" 
          class="datepicker block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" 
          placeholder="Select date start"
          autocomplete="off"
          >
        </div>
        
        <span class="mt-6 text-lg font-semibold text-gray-700">to</span>
        
        <!-- Check-Out Date -->
        <div>
          <label for="checkout" class="block text-sm font-medium text-gray-700">Check-Out</label>
          <input 
          type="text" 
          id="checkout" 
          class="datepicker block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500" 
          placeholder="Select date end"
          autocomplete="off"
          >
        </div>
        <div>
          <label for="guests" class="block text-sm font-medium text-gray-700">Guests</label>
          <select 
          id="guests" 
          class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500"
          >
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5 Guests</option>
        </select>
        </div>
  
      <!-- Room Type -->
        <div>
          <label for="room" class="block text-sm font-medium text-gray-700">Room Type</label>
          <select 
            id="room" 
            class="block w-full mt-1 p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500"
            >
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
            <option value="family">Family Room</option>
          </select>
        </div>
        <div>
          
          <button 
          type="submit" 
          class="block w-full mt-6 px-8 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
          Book
          </button>
        </div>
      </form><!-- Check-In Date -->
    </div>
  </section>

</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const today = new Date(); // Set the current date as minimum date

    // Initialize the Check-In datepicker
    const checkinDatepicker = new Datepicker(document.getElementById('checkin'), {
      minDate: today,
      autoClose: true,
      format: 'dd/mm/yyyy',
      onSelect: function(selectedDate) {
        // Update the minimum date for Check-Out datepicker based on Check-In date
        checkoutDatepicker.setOptions({
          minDate: selectedDate
        });
      }
    });

    // Initialize the Check-Out datepicker
    const checkoutDatepicker = new Datepicker(document.getElementById('checkout'), {
      minDate: today,
      autoClose: true,
      format: 'dd/mm/yyyy'
    });
  });
</script>
</html>
